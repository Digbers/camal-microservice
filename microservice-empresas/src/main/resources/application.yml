server:
  port: 9093
spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: msvc-empresas

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/empresascamal
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
logging:
  level:
    org:
      aspectjweaver: DEBUG
      springframework:
        aop: DEBUG

